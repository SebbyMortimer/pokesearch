<!DOCTYPE html>

<html>
  <head>
    <title>PokeSearch</title>
    <script type="text/javascript">
      function LoadPokemon() {
        const searchBox = document.getElementById("SearchBox");
        const image = document.getElementById("PokemonImage");
      var apiUrl = 'https://pokeapi.co/api/v2/pokemon/';
        var pokeUrl = apiUrl.concat(searchBox.value);
    fetch(pokeUrl).then(response => {
      return response.json();
    }).then(data => {
      let sprite = data.sprites.other["official-artwork"]["front_default"];
      console.log(sprite);
      image.src = sprite;
      console.log(data);
    }).catch(err => {
      // Do something for an error here
    });
      }
    </script>
  </head>

  <body>
    <p>Welcome to PokeSearch!</p>
    <img src="IMG_0081.jpeg" alt="Default penguin image" id="PokemonImage">
    <label for="SearchBox">What Pokemon would you like to search for?</label>
    <input type="text" id="SearchBox" name="SearchBox">
    <button type="button" onclick="LoadPokemon()">Search</button>
  </body>
</html>
